<div class="card">
  <div class="card-header text-center">Ordenanzas Municipales</div>
  <div class="card-body">
    <!--Grid-->

    <div class="container">
        <div class="row">
          <div class="col col-2">
            <th>Fecha Emisi√≥n</th>
          </div>
          <div class="col col-5">

          <div class="col col-2">
            <th>Archivo</th>
          </div>
          <div class="col col-3">
            <th>Acciones</th>
          </div>
        </div>
        <hr>

        <div class="row" *ngFor="let ordenanza of listaOrdenanzas">
          <div class="col col-2">
            {{ ordenanza.fecha_ordenanza }}
          </div>
          <div class="col col-5">
            {{ ordenanza.nombre }}
          </div>
          <div class="col col-2">
            <a href="http://localhost/ordenanzas/file/{{ ordenanza.archivo }}"
              >Ver archivo</a
            >
          </div>
          <div class="col col-3">
            <a class="btn btn-info" routerLink="editar-ordenanza/{{ordenanza.id_ordenanza}}">Editar</a> |
            <a
              class="btn btn-danger"
              role="button"
              (click)="deshabilitarOrdenanza(ordenanza.id_ordenanza)"
              >Deshabilitar</a
            >
          </div>
          <hr>
        </div>
        
    </div>
