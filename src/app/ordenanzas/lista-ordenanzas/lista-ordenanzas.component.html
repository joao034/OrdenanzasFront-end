<nav class="navbar navbar-expand navbar-light bg-light">
  <div class="nav navbar-nav">
    <u
      ><a class="btn btn-info" routerLink="agregar-ordenanza"
        >Subir Ordenanza</a
      ></u
    >
  </div>
</nav>
<div class="card">
  <div class="card-header text-center">Ordenanzas Municipales</div>
  <div class="card-body">

    <!--Buscador-->
    <div class="container">
      
        <div class="d-flex flex-row justify-content-end">
          <div class="p-2">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="parametroBusqueda"
              placeholder="Buscador Ordenanzas"
            />
          </div>
    </div>

    <!--Grid-->
    <div class="container">
      <div class="row">
        <!--
        <div class="col col-1">
          <th>Id</th>
        </div>-->
        <div class="col col-2">
          <th>Fecha Emisi√≥n</th>
        </div>
        <div class="col col-6">
          <th>Nombre</th>
        </div>
        <div class="col col-1">
          <th>Archivo</th>
        </div>
        <div class="col col-3">
          <th>Acciones</th>
        </div>
      </div>
      <hr />

      <div class="row" *ngFor="let ordenanza of temporalData | filter : parametroBusqueda">
        <!--
        <div class="col col-1">
          {{ ordenanza.id_ordenanza }}
        </div>-->
        <div class="col col-2">
          {{ ordenanza.fecha_ordenanza }}
        </div>
        <div class="col col-6">
          {{ ordenanza.nombre }}
        </div>
        <!--cambiar-->
        <div class="col col-1">
          <a href="http://localhost/ordenanzas/file/{{ ordenanza.archivo }}"
             target="_blank"
             rel="noreferrer noopener"
            ><img src="./assets/img/archivo.png" alt="archivo ordenanza"
          /></a>
        </div>
        <div class="col col-3">
          <a
            class="btn btn-info"
            routerLink="editar-ordenanza/{{ ordenanza.id_ordenanza }}"
            >Editar</a
          >
          |
          <a
            *ngIf="administrador"
            class="btn btn-danger"
            role="button"
            (click)="deshabilitarOrdenanza(ordenanza.id_ordenanza)"
            >Deshabilitar</a
          >
        </div>
        <hr />
      </div>

      <app-paginador
        [length]="length"
        (onNextPage)="nextPage($event)"
      ></app-paginador>
    </div>
  </div>
</div>
